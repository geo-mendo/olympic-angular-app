<header class="mb-5">
  <nav class="py-3 bg-info d-flex justify-content-center">
    <button class=" btn btn btn-primary ms-4" (click)="onReturnToHome()" >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
      </svg>
    </button>
    <h1 class="text-center text-light  mx-auto">Olympic games app</h1>
  </nav>
  <div class="w-100 py-5 d-flex justify-content-center bg-info-subtle">
    <h2>Vue détaillée</h2>
  </div>
</header>
<main *ngIf="country" class="d-flex  justify-content-center">
  <div class="d-flex flex-column align-items-center justify-content-center w-100 mx-5 shadow-lg rounded mb-5 p-5" >

    <h2 class="mb-5 text-light rounded  bg-info p-3">{{country.country}}</h2>

    <div class="d-flex justify-content-center w-100 mb-5">
      <div class="border border-info border-2 py-2 px-4 mx-3 rounded shadow text-center ">
        <h4 >Numbers of Entries</h4>
        <p class="fs-2 fw-bold">{{ country.participations.length }}</p>
      </div>
      <div class="border border-info border-2 py-2 px-4 mx-3 rounded shadow text-center ">
        <h4>Total number medals</h4>
        <p class="fs-2 fw-bold">{{ getTotalMedalsCount(country.participations) }}</p>
      </div>
      <div class="border border-info border-2 py-2 px-4 mx-3 rounded shadow text-center ">
        <h4>Total number of athletes</h4>
        <p class="fs-2 fw-bold">{{ getTotalAthleteCount(country.participations) }}</p>
      </div>
    </div>

    <app-details-line-chart
      [countryDataFormatted]="country | formatToLineChartData"
    ></app-details-line-chart>

  </div>
</main>
